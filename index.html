<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Computed properties & watchers</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Computed properties & watchers</h1>
    </header>
    <section id="exercise">
      <button @click="add(5)">Add 5</button>
      <button @click="add(1)">Add 1</button>
      <!-- 1) Connect the buttons and calculate a value (a number) -->
      <!-- Show "Not there yet" until you reach a result of exactly 37 -->
      <!-- Show "Too much!" if the result is greater than 37 -->
      <!-- Show "You won!" if the result is equals to 37 -->
      <p>Result: {{ result }}</p>
      <!-- 2) Watch for changes in "result" and reset the value to 0 after 5 seconds if result is greater or equals to 37 (hint: use setTimeout function) -->
      <!-- 3) Show in the paragraph the "total" -->
      <p>Total: {{ total }}</p>
    </section>
  </body>
</html>
